<script>
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
    var id = $.getUrlParam('id');




    $.ajax({
        type: 'get',
        url: '/get_info',
        traditional : true,
        //同步
        async: false,
        dataType: 'json',
        success: function (data) {
            $("#username").text(data.username);
            $("#name").text(data.name);

        }, error: function () {

        }
    });

    //查导语和原文
    $.ajax({
        type: 'get',
        url: '/selectWork',
        data: {
            "id": id
        },
        traditional: true,
        //同步
        async: false,
        dataType: 'json',
        success: function (data) {
            var myHtml = "";
            var myJson = data;
            var str = "<p style='font-weight: bold'>导语：</p>"+"<p>"+data.guide_lang+"</p>";
            var str2 = "<p style='font-weight: bold'>原文：</p>"+"<p>"+data.text+"</p>" + "<br/><br/> <p style='font-weight: bold'>原文语音：</p>";
            $("#guide").html(str);
            $("#text").html(str2);

        }, error: function () {

        }
    });

    $.ajax({
        type: 'get',
        url: '/get_related_mp4',
        data: {
            "id": id
        },
        traditional: true,
        //同步
        async: false,
        dataType: 'json',
        success: function (data) {

            for(var i=0;i<Object.keys(data).length;i++){
                $("#review").append(
                    "<video controls style='width: 300px;'>" +
                    "<source src='/vedio/"+data[i]+".mp4' type='video/mp4'>" +
                    "</video>");
                $("#review").append("<br>");
            }

        }, error: function () {

        }
    });

    $.ajax({
        type: 'get',
        url: '/get_related_mp3',
        data: {
            "id": id
        },
        traditional: true,
        //同步
        async: false,
        dataType: 'json',
        success: function (data) {
            for(var i=0;i<Object.keys(data).length;i++){
                $("#text").append("<audio src='/audio/"+data[i]+".mp3' controls=\"controls\">\n" +
                    "Your browser does not support the audio element.\n" +
                    "</audio>");
                $("#text").append("<br>");
            }

            $("#listen-other").append("<a href='/listen_other?id="+id+"'>点此倾听他人朗读</a>")

        }, error: function () {

        }
    });






</script>


<script>
    $.ajax({
        type: 'get',
        url: '/selectTopic',
        data: {
            "id": id
        },
        traditional: true,
        //同步
        async: false,
        dataType: 'json',
        success: function (data) {
            var myHtml = "";
            var myJson = data;
            var len = myJson.length;
            for (var i = 0; i < len; i++) {
                myHtml += "<div class='form-control' style='border: none'><a href='/reply?id=" + myJson[i].id + "'>" + myJson[i].topic_title + "</a></div>";
            }

            $("#topic").html(myHtml);

        }, error: function () {

        }
    });

    $('.example-p-3').on('click', function () {
        $.confirm({
            title: '提示',
            content: '' +
                '<form action="" class="formName">' +
                '<div class="form-group">' +
                '<label>请输入话题标题</label>' +
                '<input type="text" placeholder="标题" class="name form-control" required />' +
                '</div>' +
                '</form>',
            buttons: {
                formSubmit: {
                    text: '提交',
                    btnClass: 'btn-blue',
                    action: function () {
                        var name = this.$content.find('.name').val();
                        if(!name){
                            $.alert('请输入话题标题！');
                            return false;
                        }else{
                            $.ajax({
                                type: 'post',
                                url: '/post_topic',
                                data:{
                                    "id" : id,
                                    "title" : name,
                                    "username" : $("#username").text()
                                },
                                traditional : true,
                                //同步
                                async: false,
                                dataType: 'json',
                                success: function (data) {
                                    $.alert("话题发布成功！");
                                    location.reload();
                                }, error: function () {
                                    $.alert("话题发布失败！");
                                }
                            });

                        }

                    }
                },
                cancel: {
                    text: '取消'
                },
            },
            onContentReady: function () {
                var jc = this;
                this.$content.find('form').on('submit', function (e) {
                    e.preventDefault();
                    jc.$$formSubmit.trigger('click');
                });
            }
        });
    });
</script>

<script>
    var recorder = new MP3Recorder({
        debug: true,
        funOk: function () {
            btnStart.disabled = false;

        },
        funCancel: function (msg) {

            recorder = null;
        }
    });
    var mp3Blob;


    function funStart(button) {
        btnStart.disabled = true;
        btnStop.disabled = false;
        btnUpload.disabled = true;

        $("#recordingslist").html("");
        $("#kaishi").hide();
        $("#zhengzai").show();

        recorder.start();
    }

    function funStop(button) {
        recorder.stop();
        btnStart.disabled = false;
        btnStop.disabled = true;
        btnUpload.disabled = false;
        $("#kaishi").show();
        $("#zhengzai").hide();
        recorder.getMp3Blob(function (blob) {
            mp3Blob = blob;
            var url = URL.createObjectURL(mp3Blob);
            var div = document.createElement('div');
            var au = document.createElement('audio');
            var hf = document.createElement('a');
            au.controls = true;
            au.src = url;
            hf.href = url;
            hf.download = new Date().toISOString() + '.mp3';
            hf.innerHTML = hf.download;
            div.appendChild(au);
            //div.appendChild(hf);
            recordingslist.appendChild(div);
        });
    }

    function log(str) {
        recordingslist.innerHTML += str + '<br/>';
    }

    function funUpload() {
        btnUpload.disabled = true;
        var fd = new FormData();
        fd.append('file', mp3Blob);
        fd.append('poem_id',id);

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                recordingslist.innerHTML += '上传成功';
            }
        };
        xhr.open('POST', 'upload');
        xhr.send(fd);
    }
</script>
